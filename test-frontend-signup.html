<!DOCTYPE html>
<html>
<head>
    <title>Test Signup Form</title>
</head>
<body>
    <h1>Test Signup Form</h1>
    <form id="signupForm">
        <div>
            <label>Name:</label>
            <input type="text" id="name" value="Frontend Test User" required>
        </div>
        <div>
            <label>Email:</label>
            <input type="email" id="email" value="frontend-test-2@example.com" required>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password" value="password123" required>
        </div>
        <div>
            <label>Phone:</label>
            <input type="text" id="phone" value="1234567890">
        </div>
        <button type="submit">Test Signup</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                phone: document.getElementById('phone').value
            };
            
            try {
                console.log('Submitting:', data);
                
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3 style="color: green;">✅ SUCCESS!</h3>
                        <p>Status: ${response.status}</p>
                        <p>User created: ${result.email}</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3 style="color: red;">❌ FAILED</h3>
                        <p>Status: ${response.status}</p>
                        <p>Error: ${result.message}</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <h3 style="color: red;">❌ NETWORK ERROR</h3>
                    <p>${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
